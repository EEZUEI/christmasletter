<script type="text/javascript"> 
function play() { 
    var audio = document.getElementById('audio_play'); 
    if (audio.paused) { 
        audio.play(); 
    }else{ 
        audio.pause(); 
        audio.currentTime = 0 
    } 
    
} 
</script>
    <style>
        body {
            background-color: #9b070f;
            font-family: 'Langar', cursive;
        }

        .envelope {
            width: 400px; height: 400px;
            background-image:url('https://media4.giphy.com/media/l1J9LoQreOkr4qQBG/giphy.gif') ;
            background-size: cover;
            background-position: center;

            margin: 100px auto 0px auto;
        
            cursor:pointer;
        }

        .envelope-msg {
            text-align: center;
            color: white;
        }
        .letter-close{
            display:block;
        }
        .letter-open{
            display:none;
        }
        .rtan{
            background-color:white;

            width: 300px;
            height:300px;

            background-image: url('https://i.pinimg.com/originals/18/a7/fa/18a7fa06368aae18b685fcea165c44c3.gif');
            background-size: cover;
            background-position: center;

            margin: 80px auto 0px auto;

            
            box-shadow:0px 0px 10px 0px rgb(252, 248, 4);
            
        }
        h1{
            color:white;
            text-align:center;
            margin-top:30px auto 30px auto;
           
            font-size : 20px;
            
        }
        .messagebox{
            float:left;
            background-color:ivory;
            width:300px;
            margin:0 auto 0 10px;

            color:brown;
            padding:20px;
            font-family: 'Black And White Picture', sans-serif;

            font-size:20px;
            line-height:30px;

            box-shadow:0px 0px 10px 0px white;
        }
        .treeani{
            width:440px;
            height:250px;
            float:left;
            margin-top:40px;
            cursor:pointer;
        }
        .treeanni{
            float:left;
            width:440px;
            height:250px;
            cursor:pointer;
            margin-top:40px;
        }
        .from{
            text-align:right;
            margin-bottom:0;
        }
        .easter{
            float:left;
            font-size:10px;
            text-align:right;
            margin:0 0 0 0;
            line-height:15px;
            
        }
        .paper{
            float:left;
            font-size:15px;
            text-align:left;
            margin:0 0 0 0;
            cursor:pointer;
            color:blueviolet;
        }
        @media screen and (max-width: 760px) {
            .messagebox{
                width:350px;
                padding:20px;
            }
            .rtan{
               
                width: 200px;
                height: 200px;
                margin: 60px auto 30px auto;
            }
            h1{
                font-size: 15px; 
            }
            .envelope{
                margin:150px auto 0px auto;
            }
        }


    </style>

    <script>

        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
            
        }
        function go_rtan() {
            alert('🎵🎁🎵');
            window.location.href='https://youtube.com/playlist?list=PL78KGIqqmpeC3dbAzS4lm17T7rw-pDX2T'
        } 
        function paper() {
            window.location.href='https://rollingpaper.site/rolls/414189?editable=true'
        }
    </script>    
   
</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">☝</h2>
    </div>

    <div class="letter-open">
        <div class="rtan" ></div>
    <h1>merry christmas and a happy new year</h1>
    <img class="treeani" onclick="play()" src='ddddstet.png'>
    <div class="messagebox">

        <p class="from">2020년의 크리스마스 </p>

        <p class="easter" ><br><br>양 옆의 🎄,,<br>눌러보고 싶지 않나요?</p>
    </div>
    <img class="treeanni" onclick="go_rtan()" src='cfhd.png'>
    
    </div>
